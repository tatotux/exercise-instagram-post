<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="postcard">
        <div class="postcard-header">
            <h1></h1>
            <img
                src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png" />
        </div>
        <a class="navbar-brand"><i class="fab fa-instagram"></i>Instagram</a>
        <div class="postcard-body">
            <div class="body-left">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy
                    Course!</p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="body-right">
                <form>
                    <input name="name" placeholder="Some Name" />
                    <input name="email" placeholder="Some email" />
                    <input name="comment" placeholder="Some comment" />
                </form>
            </div>
        </div>
        <div class="postcard-footer">
            <button>Send My Postcard</button>
        </div>
    </div>
</body>

</html>
